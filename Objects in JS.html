<!DOCTYPE html>
<html>

<body>
    <h1>Javacsript objects and its property</h1>
    <p>There are two different ways to accessan object's properties.You can use property or ["property"] </p>
    <p id="demo"></p>
    <script>
        var person = {
            firstname: "Valay",
            age: 12,
        };
        document.getElementById("demo").innerHTML = person.firstname + " is " + person.age + " Years old ";
    </script>
</body>

</html>
